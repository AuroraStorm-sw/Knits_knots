{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}

<!-- Template for Superuser to delete a product
    directly on the website -->

<h2 class="text-center">Are you sure you want to delete this product?<br>
    The decision is final.</h2> <br>

    <!-- Submit deletion -->
<form class="text-center" method="POST">
    {% csrf_token %}
    <div class="button-wrap">
        <div class="update-btn-group">
            <button type="submit" class="btn btn-delete">Yes, delete it.</button>
            <a href="{% url 'product' %}" role="button" class="btn btn-cancel">Cancel</a>
        </div>
    </div>
</form>

{% endblock %}
