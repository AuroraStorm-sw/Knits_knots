{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}

<h1 class="text-center m-5">Got a question or some feedback?</h1>

<div class="form w-75 p-3 mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button id="submit-button" class="btn btn-green rounded-0">
            <span class="font-weight-bold text-uppercase">Send question</span>
        </button>
        <a href="{% url 'product' %}" class="btn btn-outline-danger rounded-0">
            <span class="icon text-uppercase">
                Back to products
            </span>
        </a>
    </form>
</div>

{% endblock %}
