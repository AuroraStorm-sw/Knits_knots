{% extends "base.html" %}


{% block content %}
<div class="container">
  <main class="pt-5">
    <div class="row g-3">
      <div class="col-md-5 col-lg-5 order-md-first">
        <a href="{{ product.image.url }}" target="_blank">
          <img class="img-fluid mx-auto d-block" width="400px" alt="Product Image" src="{{ product.image.url }}"
            target="_blank">
        </a>
      </div>

      <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
        <h1 class="mb-0 h4">{{ product.name }}</h1>
        <p><span class="lead">{{ product.brand }}</span></p>
        <p>{{ product.description|slice:":355" }}...</p>
        <div class="border">
          <div class="col border-bottom">
            <div class="row p-3">
              <div class="col-6">Yarn</div>
              <div class="col-6 text-end"><span class="h4 fw-bold">Â£{{ product.price }}</span></div>
            </div>
          </div>
          <div class="col">
            <div class="row p-3">
              <div class="col-6">
                <label for="select">Qty</label>
                <select id="select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>

              </div>
              <div class="col-6 text-end">
                <button data-product="{{product.id}}" data-action="add"
                  class="btn btn-outline-secondary add-btn update-basket">Add to basket</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</div>

{% endblock %}
