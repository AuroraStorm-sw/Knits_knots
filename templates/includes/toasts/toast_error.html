<div class="toast rounded-0" data-autohide="false">
    <div class="alert alert-danger" role="alert">
        <div class="toast-header">
            <strong>
                <p>Oops!</p>
            </strong>
            <button type="button" class="ml-2 mb-1 close text-dark position-absolute top-0 end-0" data-dismiss="toast"
                aria-label="Close">
                <span aria-hidden="true">
                    <iconify-icon icon="ph:x" width="15" height="15" class="pt-1"></iconify-icon>
                </span>
            </button>
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
    </div>
