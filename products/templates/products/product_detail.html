{% extends "base.html" %}


{% block content %}

<div class="container">
  <main class="pt-5">
    <div class="row g-3">
      <div class="col-md-5 col-lg-5 order-md-first">
        <a href="{{ product.image.url }}" target="_blank">
          <img class="img-fluid mx-auto d-block" width="400px" alt="Product Image" src="{{ product.image.url }}"
            target="_blank">
        </a>
      </div>

      <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
        <h1 class="mb-0 h4">{{ product.name }}</h1>
        <p><span class="lead">{{ product.brand }}</span></p>
        <p>{{ product.description|slice:":355" }}...</p>
        <div class="border">
          <div class="col border-bottom">

            <form class="form" action="" method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="col-12">
                  <div class="form-group w-50">
                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99"
                      data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                      <span class="h4 fw-bold">Â£{{ product.price }}</span>
                  </div>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <a href="{% url 'product_all' %}" class="btn btn-outline-success">
                  <span><i class="bi bi-arrow-left"></i></span>
                  <span>Keep shopping</span>
                </a>
                <input type="submit" class="btn btn-outline-success" id="add-basket" value="{{product.id}}">
              </div>
              <input type="hidden" name="redirect_url" value="{{ request.path }}">

            </form>


          </div>
        </div>
      </div>
    </div>
  </main>
</div>

{% endblock %}
