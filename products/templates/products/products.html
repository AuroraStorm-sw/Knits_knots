{% extends "base.html" %}


{% block content %}
Products page

<main>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for product in products %}
        <td><a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.name }}</a></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>

        {% endfor %}
      </tr>
    </tbody>
  </table>


</main>

{% endblock %}
