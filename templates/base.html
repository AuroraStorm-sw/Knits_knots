{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{% block title %}Knits&Knots{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <script type="text/javascript">
    var user = '{{request.user}}'
  </script>

  <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>

  <!-- BANNER -->
  <div class="container-fluid">
    <div class="banner">
      <a class="d-none d-md-block" href="/" style="vertical-align:right"><img src="{% static 'img/logo-big.png' %}" alt=""></a>      
      <a class="d-md-none" href="/" style="vertical-align:right"><img src="{% static 'img/logo-small.png' %}" alt=""></a>      
    </div>
  </div>

  <header>
    <!-- NAVBAR -->

    <nav class="nav navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link" href="{% url 'products:product_all' %}">All products</a>
            </li>

            {% for category in categories %}

            <li class="nav-item">
              <a class="nav-link" href="{{ category.get_absolute_url }}">{{ category.name|title }}</a>
            </li>

            {% endfor %}

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="background">

    {% block content %}

    {% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="{% static 'js/basket.js' %}"></script>

</body>

</html>
